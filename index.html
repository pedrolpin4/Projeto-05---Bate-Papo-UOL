<!DOCTYPE html>
<html lang="pt-br" class="hydrated">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-box">
        <img src="./images/logo 1.png"/>
        <button class = "hub-button" onclick = "showHub()"> <ion-icon name = "people"></ion-icon></button>
    </div>
    <div class="hub">
        <div class="hub-name">
            <p>Escolha um contato</p>
            <p>para enviar mensagem:</p>
        </div>
    </div>
    <ul class="chat">
    </ul>
    <div class="message-box">
        <input type = "text" placeholder="Escreva aqui..."></input>
        <button class = "send-message" onclick = "sendMessage()"><ion-icon name = "paper-plane"></ion-icon></button>
    </div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js" data-stencil-namespace="ionicons"></script>
<script src="./js/script.js"></script>
</body>
</html>
