<!DOCTYPE html>
<html lang="pt-br" class="hydrated">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-box">
        <img src="./images/logo 1.png"/>
        <ion-icon name = "people"></ion-icon>
    </div>
    <div class="chat">
        <div class="status-message">
            <p><span class = "negrito"><span class="horario">(09:22:53)</span>Maria</span> sai da sala...</p>
        </div>
        <div class="regular-message">
            <p> <span class = "negrito"><span class="horario">(09:21:53)</span>Maria</span> para <span class = "negrito">Todos</span>: Bom diaaaaa!!!</p>
        </div>
        <div class="private-message">
            <p><span class = "negrito"><span class="horario">(09:22:23)</span>João</span> reservadamente para <span class = "negrito">Maria</span>: Oiii, gatinha!! Vc é um anjinho</p>
        </div>
    </div>
    <div class="message-box">
        <p>Escreva aqui...</p>
        <ion-icon name = "paper-plane"></ion-icon>
    </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js" data-stencil-namespace="ionicons"></script>
</html>
